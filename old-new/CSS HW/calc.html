<table class="calc" border="1">

		 <td>

		<tr class="calc-tr">
		 <td>

		 <td>

		</tr>
		
		<tr class="calc-tr">
		 <td>
		  <input  type="button" name="1" value="1" />

		 <td>

		</tr>
		
		<tr class="calc-tr">
		 <td colspan="2">
		  <input  type="button" name="0" value="0" />
		 </td>
		 <td>
		  <input  type="button" name="point" value="." />
		 </td>
		 <td>
		  <input  type="button" name="plus" value="+" />
		 </td>
