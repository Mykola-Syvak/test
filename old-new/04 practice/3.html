<!DOCTYPE html>
<html>
 <head>
  <title> First Page </title>
  <meta charset="utf-8" />
 </head>
 
  <body>

		<form id="search" name="search" action="http://www.example.com">
			Введите email:<input type="email" name="email" value="Не email"/><br>
			Введите url::<input type="url" name="url" value="Не url"/><br>
			Введите телефон:<input type="tel" name="userTel" pattern="[0-9]-[0-9]{3}-[0-9]{3}" /><br>
			Введите число:<input type="number" name="number" /><br>
			Выберите число:<input type="range" name="points" min="0" max="10" /><br>
			<input type="search" name="search" value="Поиск по сайту"/><br>
			Выберите число:<input type="color" name="selectedColor" /><br>
			<input type="submit" />
		</form>
  </body>
</html>
